services:
  frontend:
    build: ./frontend
    container_name: ctf_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    depends_on:
      - backend
    command: >
      sh -c "
        echo 'Starting Next.js dev server...';
        npm run dev &
        DEV_PID=$!
        echo 'Waiting for Next.js to start on :3000...';
        # Poll until the dev server responds, then hit it once to warm up
        until curl -sSf http://localhost:3000/ >/dev/null 2>&1; do
          echo 'Still waiting for Next.js dev server...';
          sleep 1;
        done
        echo 'Next.js dev server is up, warm-up request done.';
        wait $$DEV_PID
      "

  backend:
    build: ./backend
    container_name: ctf_backend
    depends_on:
      - db
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://ctf_user:ctf_password@db:5432/ctf_db
      JWT_SECRET: secret
      FLAG_PEPPER: pepper
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: changeme
    ports:
      - "4000:4000"

  backend_test:
    build: ./backend
    container_name: ctf_backend_test
    depends_on:
      - db_test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgres://ctf_user:ctf_password@db_test:5432/ctf_db_test
      JWT_SECRET: test-secret
      FLAG_PEPPER: test-pepper
    command: sh -c "
      echo 'Waiting for db_test...';
      until nc -z db_test 5432; do
      sleep 1;
      done;
      echo 'db_test is up, running migrations and tests...';
      npm run migrate:test && npm test"

  db:
    image: postgres:16
    container_name: ctf_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ctf_user
      POSTGRES_PASSWORD: ctf_password
      POSTGRES_DB: ctf_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

  db_test:
    image: postgres:16
    container_name: ctf_db_test
    restart: unless-stopped
    environment:
      POSTGRES_USER: ctf_user
      POSTGRES_PASSWORD: ctf_password
      POSTGRES_DB: ctf_db_test
    ports:
      - "5433:5432"
    volumes:
      - pgdata_test:/var/lib/postgresql/data/

volumes:
  pgdata:
  pgdata_test: